language: java
jdk:
- oraclejdk8
node_js:
- 0.10.33
npm:
- 1.4.28
branches:
  except:
  - "/^[0-9]+\\.[0-9]+\\.[0-9]+/"
cache:
  directories:
  - "$HOME/.activator"
  - "$HOME/.m2"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sonar/cache"
  - "$HOME/.sbt/boot"
  - "$HOME/.embedmongo"
  - "$HOME/.embedredis"
  - "$HOME/.embeddedrabbitmq"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
