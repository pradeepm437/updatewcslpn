  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  hosts:
  - nexus.infra.redmart.com
  - sonarqube.service.redmart.com
  - 127.0.0.1 scale-db.service.redmart
  apt:
    packages:
    - oracle-java8-installer
before_install:
- nvm install 0.10.33        
- npm install -g grunt grunt-cli frisby@0.6.8 jasmine-node
before_script:
- echo -n $id_rsa_{a..z} >> ~/.ssh/id_rsa_base64
- base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
- export CHEF_PK=`base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64`
- chmod 600 ~/.ssh/id_rsa
- ssh -A -oStrictHostKeyChecking=no ci@hopserver.alpha.redmart.com -L 8081:nexus.infra.redmart.com:80
  -L 8084:sonarqube.service.redmart.com:80 -L 1433:scale-db.service.redmart:1433 -Nf
  -M -S /tmp/ssh
- cd ci/;
- '/usr/bin/curl --header "Authorization: token $GITHUB_TOKEN" --header "Accept: application/vnd.github.v3.raw"
  --remote-name --location https://api.github.com/repos/redmart/bourdain/contents/scripts/build-scripts/rm_sync_scripts.sh'
- chmod +x rm_sync_scripts.sh ; ./rm_sync_scripts.sh ; cd ../
script:
- "./activator clean jacoco:check it-jacoco:cover"
- cd ci/; chmod +x rm_version_mgr.sh ; ./rm_version_mgr.sh ; cd ../
- sed -i'' "s/CURRENT_COMMIT/$(git rev-parse HEAD)/g" conf/reference.conf
- sed -i'' "s^CURRENT_REPO^$(git config --get remote.origin.url)^g" conf/reference.conf
- sed -i'' "s/CURRENT_TIMESTAMP/$(git show -s --format=%ci HEAD)/g" conf/reference.conf
- chmod +x trigger_sonar_analysis.sh ; ./trigger_sonar_analysis.sh
- "./activator dist"
after_success:
- cd ci/; npm start
- chmod +x rm_release.sh ; ./rm_release.sh ; cd ../
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
- find $HOME/.sbt -name "*.lock" -delete
after_script:
- ssh -S /tmp/ssh -O exit ci@hopserver.alpha.redmart.com
notifications:
  email:
    recipients:
    - availability@redmart.com
    on_success: always
    on_failure: always
